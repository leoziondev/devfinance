<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Fincances</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <h1 id="logo">Dev<b>Finance$</b></h1>
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <div class="svg-circle success">
                        <svg class="svg-icon success" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                        </svg>
                    </div>
                </h3>
                <p id="incomeDisplay">R$ 5.000,00</p>
            </div>
    
            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <div class="svg-circle danger">
                        <svg class="svg-icon danger" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 17h8m0 0V9m0 8l-8-8-4 4-6-6" />
                        </svg>
                    </div>
                </h3>
                <p id="expenseDisplay">R$ 2.000,00</p>
            </div>
    
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <svg class="svg-icon-money" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                      </svg>
                </h3>
                <p id="totalDisplay">R$ 3.000,00</p>
            </div>            
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" onclick="Modal.activeModal()" class="button new">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
            </table>

            
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-content">
                <div id="form">
                    <h2>Nova Transação</h2>
                    <form action="">
                        <div class="input-group">
                            <label for="description" class="sr-only">Descrição</label>
                            <input type="text" id="description" name="description" placeholder="Descrição">
                        </div>
                        <div class="input-group">
                            <label for="amount" class="sr-only">Valor</label>
                            <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00">
                            <small>Use o sinal - (Negativo) para despesas e virgula para as casas decimais</small>
                        </div>
                        <div class="input-group">
                            <label for="date" class="sr-only">Data</label>
                            <input type="date" id="date" name="date" placeholder="Data">
                        </div>
                        <div class="input-group actions">
                            <a href="#" onclick="Modal.activeModal()" class="button cancel">Cancelar</a>
                            <button class="button success">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>2021 &copy; DevFinance$</p>
    </footer>

    <script src="assets/js/app.js"></script>
</body>
</html>
